{% extends "main.html" %}
{% block content %}
        <div class= 'form-content'>
			<div>
				<h1>Edit {{item.item_name}}</h1>
			</div>
			<div>
			    <form action="{{ url_for('editItem',catalog_id = item.catalog_id, item_id= item.id)}}" method="post">
			        <div>
			            <label for="name">Item Name:</label>
			            <input type="text" maxlength="100" class="form-control" name="name" value="{{item.item_name}}">
			            <label for='description'>Description:</label>
			            <textarea class="form-control" maxlength="1000" rows="5" name="description">{{item.description}}</textarea>
			            <button type="submit" type="submit">
			                <span aria-hidden="true"></span>Save
			            </button>
						<a  href="{{url_for('showItems', catalog_id = item.catalog_id)}}">
			                <button>
			                    <span aria-hidden="true"></span>Cancel
			                </button>
			            </a>
			        </div>
			    </form>
			</div>
        </div>
{% endblock %}
